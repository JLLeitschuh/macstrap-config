######################################################
#  Configure binaries, apps, npm and atom packages   #
######################################################

# Add binaries/apps/npm/atom packages to the default ones
# Example: binaries=(package1 package2)
# Note:
#   - Always separate the packages with a space.
#   - The npm packages are installed globally.
#   - `atom` must be installed such that the atom packages are installable

binaries=(
  bash
  bash-completion2
  coreutils
  findutils
  git
  gpg
  gpg-agent
  grep
  heroku
  jenv
  mackup
  mas
  moreutils
  openssh
  p7zip
  pinentry-mac
  postgresql
  tmux
  'vim --with-override-system-vi'
  wget
)

apps=(
  1password
  alfred
  atom
  carbon-copy-cloner
  cyberduck
  font-hack
  google-chrome
  intellij-idea
  java
  java6
  java8
  little-snitch
  micro-snitch
  slack
  skype
  sonos
  spectacle
  vlc
  whatsapp
  zoomus
)

